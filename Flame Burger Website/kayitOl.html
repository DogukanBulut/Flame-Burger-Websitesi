<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <style>
    .bg-image {
        background-image: url("fotolar/bulut.jpg");
        background-size: cover;
        background-position: 0%;
        height: 1580px;
    }
    .kayitolsection{
        background-image: url(fotolar/bulut.jpg);
        width: 100%;
        min-height: 650px;
        background-size: cover;
        background-position: center center;
    }
    .kayitolForm{
        position: relative;
        top: 30px;
    }
    </style>      
</head>
<body>
  <section class="kayitolsection">
    <div class="container w-25 mx-auto">
        <form class="w-100 kayitolForm">
            <div class="w-100 text-center bg-warning rounded-2 p-2 text-white mb-3">
                <span>Aramıza Hoş Geldiniz</span>
            </div>
            <div class="w-100 mb-2">
                <label class="form-label">Adınız</label>
                <input type="text" class="form-control border border-info" placeholder="Adınızı giriniz">
            </div>
            <div class="w-100 mb-2">
                <label class="form-label">Soyadınız</label>
                <input type="text" class="form-control border border-info" placeholder="Soyadınızı giriniz">
            </div>
            <div class="w-100 mb-2">
                <label class="form-label">Kullanıcı Adı</label>
                <div class="input-group">
                    <span class="input-group-text border border-info">@</span>
                    <input type="email" class="form-control border border-info" placeholder="Kullancı Adı oluşturun" required>
                </div>
            </div>
            <div class="w-100 mb-2">
                <label class="form-label">Parola</label>
                <input type="password" class="form-control border border-info" placeholder="Parolanızı Oluşturunuz" required>
            </div>
            <div class="w-100 mb-2">
                <label class="form-label">Parolanızı Tekrarlayınız</label>
                <input type="password" class="form-control border border-info" placeholder="Parolanızı Tekrarlayınız"required>
            </div>
            <div class="w-100 mb-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input border border-info" required>
                    <label class="form-label">Anlaşmayı okuyup kabul ettiniz</label>
                </div>
            </div>
            <div class="w-25 mx-auto">
                <button class="btn btn-warning w-100">Kayit Ol</button>
            </div>
        </form>
    </div>
  </section> 
</body>
</html>
